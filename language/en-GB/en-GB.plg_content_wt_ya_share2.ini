PLG_WT_YA_SHARE2="Content - WT Ya.share2"
PLG_WT_YA_SHARE2_DESC="<p>The plugin inserts <a href=\"https://yandex.ru/dev/share/\" target=\"_blank\">the "Share" block from Yandex</a> into the com_content articles. If you place a block on your site, visitors will be able to quickly post links to the pages of the site they like on their social networks. Supports custom output layouts.</p>"
